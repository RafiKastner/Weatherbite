<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Tracker</title>
</head>
<body>
    <h1>Weather Tracker</h1>
    <p>
        Latitude: <span id="latitude"><i>Unknown</i></span>&deg;<br/>
        Longitude: <span id="longitude"><i>Unknown</i></span>&deg;
    </p>
    <h3 id="date"></h3>
    <p>The weather is 
        <span id="summary"></span> with a temperature of 
        <span id="temperature"></span> &deg;C
    </p>
    <a id="page" href="/logs/index.html">List of Data</a>
    <button id="submit">Send Data</button>
    <script src="main.js"></script>
</body>
</html>
