<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Tracker</title>
</head>
<header>
    <div class="container-indent">
        <h1 class="header-info">Weatherbite</h1>
        <p class="header-info">
            Latitude: <span id="latitude"><i>Unknown</i></span>&deg;
            Longitude: <span id="longitude"><i>Unknown</i></span>&deg;
        </p>
    </div>
</header>
<body>
    <div>
        <img id="weather-icon" src="images/large/10000_large.png" alt="Weather icon">
        <p class="information"> The weather is
            <span id="summary"></span>
        </p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
