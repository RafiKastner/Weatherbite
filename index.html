<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Tracker</title>
</head>
<body id='body' class="dark-mode">
    <header class="flex">
        <div class="title-container space-above indent">
            <h1 class="header-info">Weatherbite</h1>
            <div class="header-info">
                <span>Latitude: <span id="latitude"><i>Unknown</i></span>&deg;</span>
                <span>Longitude: <span id="longitude"><i>Unknown</i></span>&deg;</span>
            </div>
        </div>
        <nav class="nav space-right space-above">
            <button class="dark-mode-switch"
                onclick="document.getElementById('body').classList.toggle('dark-mode')">
                Dark mode
            </button>
            <form class="search-form" action="">
                <input class="search" type="text" size="100" placeholder="Search location">
            </form>
        </nav>
    </header>
    <br>
    <main>
        <section class="indent">
            <img id="weather-icon" src="images/large/10000_large.png" alt="Weather icon">
            <p class="information"> The weather is
                <span id="summary"></span>
            </p>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
